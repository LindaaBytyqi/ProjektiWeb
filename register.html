<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="register">
        <form action="" class="form">
            <h1>Register</h1>
            <div class="box">
                Full Name <input type="text" id="name">
                <label style="color: blueviolet;" for="name" id="nameError"></label>
            </div>
            <div class="box">
                Email <input type="email" id="email">
                <label style="color: blueviolet;" for="email" id="emError"></label>
            </div>
            <div class="box">
                Password <input type="password" id="password">
                <label style="color: blueviolet;" for="password" id="passError"></label>
            </div>
            <div class="box">
                Phone Number <input type="number" id="number">
                <label style="color: blueviolet;" for="number" id="numberError"></label>
            </div>

            <button type="submit" class="button" onclick="validimi()">Register</button>
           
        </form>
    
</body>
</html>
